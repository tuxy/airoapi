name: airoapi docker CI 
on: 
  pushjobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Build and push the image
        run : |
          docker login --username tuxy --password ${{ secrets.GH_TOKEN }} ghcr.io
          docker build . --tag ghcr.io/tuxy/airoapi:latest
          docker push ghcr.io/tuxy/airoapi:latest
